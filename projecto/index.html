<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <section class="area-login">
        <div class="login">
            <div>                
                <img src="emg/anu.png">
            </div>
            <form method="post" id="loginForm">
                <input type="text" name="nome" placeholder="nome de usuário" autofocus>
                <input type="password" name="senha" placeholder="sua senha">
                <input type="submit" value="Entrar">
            </form>
            <p>Ainda não tem uma conta?<a href="cadastro.html">Criar conta</a></p>
        </div>
    </section>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var loginForm = document.getElementById("loginForm");

            loginForm.addEventListener("submit", function(event) {
                event.preventDefault();

                var nome = loginForm.elements["nome"].value;
                var senha = loginForm.elements["senha"].value;
                var usuarioArmazenado = localStorage.getItem('usuario');

                if (usuarioArmazenado) {
                    var usuario = JSON.parse(usuarioArmazenado);
                    if (usuario.nome === nome && usuario.senha === senha) {
                        alert("Login bem-sucedido!");
                        // Aqui você pode redirecionar para a página principal, por exemplo
                        window.location.href = "Aluno.html";
                    } else {
                        alert("Nome de usuário ou senha incorretos.");
                    }
                } else {
                    alert("Nenhum usuário cadastrado. Por favor, crie uma conta.");
                }
            });
        });
    </script>
</body>
</html>
