<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f148;
            overflow: hidden;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #5bacd491;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center; /* Centraliza o conteúdo */
        }

        h2 {
            margin-top: 0;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #idade {
            display: none; /* Oculta a opção de idade */
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button#outroBtn {
            background-color: #007bff; /* Mesma cor que o botão cadastrar */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <div id="opcoes">
            <input type="text" id="nome" name="nome" placeholder="Nome">
            <div id="classe">
                <input type="text" id="classeInput" name="classe" placeholder="Classe">
            </div>
            <div id="idade">
                <input type="text" id="idadeInput" name="idade" placeholder="Idade">
            </div>
            <select id="tipo" name="tipo">
                <option value="professor">Professor</option>
                <option value="aluno">Aluno</option>
            </select>
            <input type="password" id="senha" name="senha" placeholder="Senha">
            <button id="cadastrarBtn">Cadastrar</button>
            <button id="outroBtn">Login</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var idadeDiv = document.getElementById("idade");
            var tipoSelect = document.getElementById("tipo");
            var classeDiv = document.getElementById("classe");

            tipoSelect.addEventListener("change", function() {
                if (this.value === "aluno") {
                    idadeDiv.style.display = "block";
                    classeDiv.style.display = "block";
                } else {
                    idadeDiv.style.display = "none";
                    classeDiv.style.display = "none";
                }
            });

            var cadastrarBtn = document.getElementById("cadastrarBtn");
            cadastrarBtn.addEventListener("click", function() {
                var nome = document.getElementById("nome").value;
                var email = document.getElementById("email").value;
                var tipo = tipoSelect.value;
                var classe = document.getElementById("classeInput").value;
                var idade = document.getElementById("idadeInput").value;
                var senha = document.getElementById("senha").value;

                if (nome && email && senha && (tipo === "professor" || (tipo === "aluno" && classe && idade))) {
                    var usuario = {
                        nome: nome,
                        email: email,
                        tipo: tipo,
                        classe: classe,
                        idade: idade,
                        senha: senha
                    };
                    localStorage.setItem('usuario', JSON.stringify(usuario));
                    alert("Cadastro realizado com sucesso!");
                } else {
                    alert("Preencha todos os campos obrigatórios.");
                }
            });

            var outroBtn = document.getElementById("outroBtn");
            outroBtn.addEventListener("click", function() {
                // Aqui você pode adicionar a lógica para redirecionar para outro arquivo HTML
                window.location.href = "index.html";
            });
        });
    </script>
</body>
</html>
